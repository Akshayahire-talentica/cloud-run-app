steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/hello-repo/hello-app', '.']

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/hello-repo/hello-app']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy hello-app \
          --image us-central1-docker.pkg.dev/$PROJECT_ID/hello-repo/hello-app \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated

images:
  - us-central1-docker.pkg.dev/$PROJECT_ID/hello-repo/hello-app

